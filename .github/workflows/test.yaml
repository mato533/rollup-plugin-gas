name: CI
run-name: "Execute Tests @${{ github.ref_name }}"
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened

jobs:
  build:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node (${{ matrix.node-version }})
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build
        run: yarn run build

      - name: Unit test
        run: yarn run coverage

      - name: Test for Types
        run: yarn run test:ts
