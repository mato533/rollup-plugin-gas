name: CI
run-name: "Execute unit-tests and build @${{ github.ref_name }}"
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build
        run: yarn run build

      - name: Unit test
        run: yarn run coverage

      - name: Test for Types
        run: yarn run test:ts

  lint:
    name: Format check
    if: "${{ !startsWith(github.event.head_commit.message, 'release:') }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Test for lint
        run: yarn run lint

      - name: Test for format
        run: yarn run format
