name: Test for develop

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Test for unit
        run: yarn test
      - name: Test for Types
        run: yarn test:ts
      - name: Build
        run: yarn build
